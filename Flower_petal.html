<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.flower-container {
  position: relative;
  width: 150px; /* Adjust as needed */
  height: 200px; /* Adjust as needed */
  margin: 20px;
}
.flower {
  position: relative;
  width: 200px; /* Adjust as needed */
  height: 200px; /* Adjust as needed */
  margin: 50px auto;
}
.petal {
  width: 100px;
  height: 50px;
  background-color: pink;
  border-radius: 50px / 25px;
  position: absolute;
  top: 40%;
  left: 66%;
  transform-origin: 50% 100%; /* Adjust origin for rotation around the flower center */
}
/* Rotate individual petals */
.petal:nth-child(1) { transform: rotate(30deg) translate(0px, -25px); }
.petal:nth-child(2) { transform: rotate(120deg) translate(0px, -25px); }
.petal:nth-child(3) { transform: rotate(210deg) translate(0px, -25px); }
.petal:nth-child(4) { transform: rotate(300deg) translate(0px, -25px); }
/* Continue for more petals, adjusting rotation and translation */
.center {
  width: 30px;
  height: 30px;
  background-color: #ffd700; /* Gold */
  border-radius: 50%;
  position: absolute;
  top: 115px;
  left: 165px;
}
.stem {
  width: 5px;
  height: 100px;
  background-color: #228b22; /* Forest Green */
  position: absolute;
  top: 200px;
  left: 200px;
}
.leaf {
  width: 100px;
  height: 100px;
  background-color: #6B8E23; /* Leaf green color */
  border-radius: 0 100px 0 100px; /* Creates a pointy shape */
  transform: rotate(-60deg); /* Rotates the shape to a leaf-like angle */
  position: relative; /* For positioning the stem if desired */
  top: 170px;
  left: 220px;	
}
.leaf::after {
  content: '';
  position: absolute;
  bottom: 20px; /* Adjust position as needed */
  left: 50%;
  transform: translateX(-50%) rotate(-45deg); /* Counter-rotate to align with leaf */
  width: 5px;
  height: 20px;
  background-color: #8B4513; /* Stem brown color */
  border-radius: 0 0 5px 5px;
}
</style>
</head>
<body>
<h1>Flower petal</h1>
<div class="flower-container">
  <div class="flower">
    <div class="petal petal-1"></div>
    <div class="petal petal-2"></div>
    <div class="petal petal-3"></div>
    <div class="petal petal-4"></div>
    <div class="center"></div>
    <div class="leaf"></div>
  </div>
  <div class="stem"></div>
</div>
</body>
</html>
